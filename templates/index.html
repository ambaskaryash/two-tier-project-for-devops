<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DevOps Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0b0f19;
      color: #eaeaf0;
    }

    header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #5b8cff, #7c4dff);
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: #12172a;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h3 {
      margin: 15px 0 5px;
    }

    .card p {
      margin: 0 0 15px;
      color: #b5b8ff;
    }

    button {
      background: linear-gradient(135deg, #5b8cff, #7c4dff);
      border: none;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ›’ DevOps Demo Store</h1>
  <p>Two-Tier Flask + MySQL E-commerce Application</p>
</header>

<section class="products">
  {% for product in products %}
  <div class="card">
    <img src="{{ product.image }}" alt="{{ product.name }}">
    <h3>{{ product.name }}</h3>
    <p>â‚¹{{ product.price }}</p>
    <button onclick="order('{{ product.name }}')">Order Now</button>
  </div>
  {% endfor %}
</section>

<footer>
  Built for DevOps CI/CD â€¢ Docker â€¢ Jenkins â€¢ MySQL
</footer>

<script>
function order(product) {
  const name = prompt("Enter your name to place order:");
  if (!name) return;

  fetch("/order", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({name: name, product: product})
  })
  .then(res => res.json())
  .then(data => alert(data.message))
  .catch(() => alert("Order failed"));
}
</script>

</body>
</html>
