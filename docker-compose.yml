version: "3.8"

services:
  mysql:
    container_name: mysql
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "flask_db"

    ports:
      - "3306:3306"

    volumes:
      - ./message.sql:/docker-entrypoint-initdb.d/message.sql

    networks:
      - two-tier-nt
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s


  flask-app:
    container_name: two-tier-flask-app
    build:
      context: .

    ports:
      - "5000:5000"

    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DB=flask_db

    networks:
      - two-tier-nt

    depends_on:
      mysql:
        condition: service_healthy
      
    healthcheck:
      test: ["CMD", "curl -f http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s


volumes:
  mysql_data:

networks:
  two-tier-nt: